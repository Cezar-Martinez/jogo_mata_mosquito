<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link rel="stylesheet" href="estilo.css" />

		<script>
			function iniciarJogo()  {
				var nivel = document. getElementById('nivel').value

				if(nivel === '') {
					alert('selecione um nivel para iniciar o jogo')
					return false
				}

				window.location.href = "app.html?" + nivel

			}
		</script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">  <!--para centralizar imagem principal-->

				<img src="imagens/game.png"  />
				</div>
			</div>
			
		</div>



		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">  <!--para centralizar imagem principal-->
					<div class="mb-2">     <!--essa div para dar um espaço entre os dois botões-->
						<select class="form-control" id="nivel">
						<option value="">--selecione o nivel --</option>
						<option value="normal">Normal</option>
						<option value="dificil">Difícil</option>
						<option value="chucknorris">Chuck Norris</option>
						</select>
					</div>




				</div>
			</div>
			
		</div>



		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">  <!--para centralizar imagem principal-->

					<button type="button" class="btn btn-dark btn-lg" onclick="iniciarJogo() ">Iniciar Jogo</button>

				</div>
			</div>
			
		</div>
		
	</div>

</body>
</html>
